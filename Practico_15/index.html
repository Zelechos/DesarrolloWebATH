<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practico 15</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="Contenedor">
        <div id="Navegacion">
            <a class="Boton" id="B_Listar" href="javascript:Cargar('listar.php')">Listar</a>
            <a class="Boton" id="B_Insertar" href="javascript:Cargar('insertar.html')">Insertar</a>
        </div>
        <div id="Contenido">
            <a href="Conexion.php">Conectar</a>
        </div>

    </div>    
    <script>
        function Cargar(pagina){
            var ajax = new XMLHttpRequest();
            ajax.open("get", pagina, true);
            ajax.onreadystatechange = function(){
                if(ajax.readyState == 4){
                    document.getElementById("Contenido").innerHTML = ajax.responseText;
                }
            }
            ajax.setRequestHeader("Content-Type","text/html; charset=utf-8");
            ajax.send();
        }

        function Registrando(){
            
            var ajax = new XMLHttpRequest();
            var nombre = document.getElementById('Nombre').value;
            var apellido = document.getElementById('Apellido').value;

            var direccion = "Nombre="+ encodeURI(nombre) + "&Apellido=" + encodeURI(apellido) + "&nocache=" + Math.random();
            //alert(direccion);
            ajax.open("post", "Registrar.php", true);
            ajax.onreadystatechange = function(){
                if(ajax.readyState == 4){
                    document.getElementById("Contenido").innerHTML = ajax.responseText;
                }
            }
            ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
            ajax.send(direccion);
        }

    </script>
</body>
</html>
